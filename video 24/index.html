<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 2px 15px 5px 0px rgba(81, 184, 2, 0.951);
        }
        .text-element{
            text-shadow: 14px 11px 3px #48e205;
            outline: 2px solid blueviolet;
            outline-offset: 8px;
           border-radius: 35px;

        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero error voluptatibus necessitatibus ratione tempore aliquam aperiam doloremque veniam magni aliquid rerum quos at, veritatis, obcaecati sint dicta labore dignissimos reprehenderit, nemo voluptatum officiis dolorum?

    </p>

    
</body>

</html>
